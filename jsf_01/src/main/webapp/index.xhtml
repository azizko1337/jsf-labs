<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator kredytowy</title>
	
	<style>
		form{
			width: 400px;
			display: grid;
			grid-template-columns: 1fr 1fr;
		}
	</style>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy</h1>

	<h:form id="loan_calc">
	
		<label>Kwota kredytu (PLN):</label>
  		<h:inputText value="#{calcBB.amount}" />

		<label>Dlugosc (w latach):</label>
  		<h:inputText value="#{calcBB.time}" />

		<label>Oprocentowanie:</label>
		<h:inputText value="#{calcBB.percentage}" />

		<h:commandButton value="Oblicz" action="#{calcBB.calc()}"/>

		<h:commandButton value="Oblicz (AJAX)" action="#{calcBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>

	</h:form>
	
	<h:messages id="msg" />

</h:body>
</html>
