<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<title>Kalkulator kredytowy</title>
	
	<style>
		form{
			width: 400px;
			display: grid;
			grid-template-columns: 1fr 1fr;
		}
	</style>
</h:head>
<h:body>

    <p:panel id="loancalc_panel" header="Kalkulator kredytowy">
	    <h:form id="loancalc" style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; align-items:center;">

    		<p:outputLabel for="amount" value="Kwota (zł):"/>
            <p:inputNumber id="amount" value="#{calcBB.amount}" modifyValueOnWheel="false" />
            <p:message for="amount"/>

    		<p:outputLabel for="percentage" value="Oprocentowanie (%):"/>
            <p:inputNumber id="percentage" value="#{calcBB.percentage}" modifyValueOnWheel="false" />
            <p:message for="percentage"/>

    		<p:outputLabel for="time" value="Czas kredytu (lata):"/>
            <p:inputNumber id="time" value="#{calcBB.time}" modifyValueOnWheel="false" />
            <p:message for="time"/>
            
            <div></div>
			<p:commandButton type="submit" value="Oblicz" action="#{calcBB.calc()}" update="result" />
			
	    </h:form>
	    
	    <p:card id="result" style="display:#{empty calcBB.result ? 'none' : 'block'}">
	    	<p>Miesięczna rata: #{calcBB.result} PLN</p>
	    </p:card>
	    
	    <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
	   
    </p:panel>

</h:body>
</html>
